<div>
  <div class="form-group">
    <label>City</label>
      <input class="form-control" [(ngModel)]="city" />
  </div>
  <div class="form-group">
    <label>Country</label>
      <input class="form-control" [(ngModel)]="country" />
  </div>
  <button class="btn btn-primary" (click)="getCities()">Submit</button>
</div>
